<section class="middle">
  <div class="container" id="main">
    <div id="product_edit" class="edit-product-form">
      <h2>Edit Product</h2>
      <form (ngSubmit)="onSubmit()" [formGroup]="productForm">

        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="Product name"
          />
          <div
            *ngIf="!productForm.get('name')?.valid && productForm.get('name')?.touched"
            class="text-danger"
          >
            Tên sản phẩm phải tối thiểu 6 ký tự.
          </div>
        </div>

        <!-- Image -->
        <div class="mb-3">
          <label for="image" class="form-label">Image URL</label>
          <input
            type="text"
            id="image"
            class="form-control"
            formControlName="image"
            placeholder="https://example.com/image.jpg"
          />
        </div>

        <!-- Price -->
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input
            type="number"
            id="price"
            class="form-control"
            formControlName="price"
            placeholder="Enter product price"
          />
          <div
            *ngIf="!productForm.get('price')?.valid && productForm.get('price')?.touched"
            class="text-danger"
          >
            Giá phải là số và không nhỏ hơn 0.
          </div>
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label for="desc" class="form-label">Desc</label>
          <textarea
            id="description"
            class="form-control"
            formControlName="desc"
            placeholder="Enter product desc"
            rows="4"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-primary px-3" type="submit">Update</button>
      </form>
    </div>
  </div>
</section>
