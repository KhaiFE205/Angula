<section class="middle">
  <div class="container" id="main">
    <div id="brand_list" class="listnhasx">
      <h2>
          Add product
      </h2>
      <form (ngSubmit)="onSubmit()"  [formGroup]=" productForm">
          <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text"
              name="name"
              id="name"
               class="form-control"
                formControlName="name"
                 placeholder=""
                aria-describedby="nameHelpId"
                 />
                 <div *ngIf="! productForm.get('name')?.valid &&  productForm.get('name')?.touched"
                 id="nameHelpId"
                 class="text-muted">
                 <div class="text-danger">Tên sản phẩm tối thiểu 6 ký tự.</div>
          </div>
          </div>
          <div class="mb-3">
            <label for="brand_id" class="form-label">Category</label>
            <select id="category" formControlName="category" class="form-control border-primary">
              <option *ngFor="let category of categories" value="{{category._id}}">{{category.name}}</option>
            </select>
        </div>
<!-- hình ảnh -->
          <div class="mb-3">
            <label for="name" class="form-label">Image</label>
            <input type="text"
            name="image"
            id="image"
             class="form-control"
              formControlName="image"
               placeholder=""
              aria-describedby="nameHelpId"
               />
               <div *ngIf="! productForm.get('image')?.valid &&  productForm.get('image')?.touched"
               id="nameHelpId"
               class="text-muted">
               <div class="text-danger">Hình ảnh không được phép rỗng.</div>
        </div>
        </div>

        <!-- giá -->
        <div class="mb-3">
          <label for="name" class="form-label">Price</label>
          <input type="text"
          name="price"
          id="price"
           class="form-control"
            formControlName="price"
             placeholder=""
            aria-describedby="nameHelpId"
             />
             <div *ngIf="! productForm.get('price')?.valid &&  productForm.get('price')?.touched"
             id="nameHelpId"
             class="text-muted">
             <div class="text-danger">Giá không được phép rỗng.</div>
      </div>
      </div>
<!-- desc -->
          <div class="mb-3">
            <label for="name" class="form-label">Desc</label>
            <input type="text"
            name="desc"
            id="desc"
             class="form-control"
              formControlName="desc"
               placeholder=""
              aria-describedby="nameHelpId"
               />
               <div *ngIf="! productForm.get('desc')?.valid &&  productForm.get('desc')?.touched"
               id="nameHelpId"
               class="text-muted">
               <div class="text-danger">Mô tả không được phép rỗng.</div>
        </div>
        </div>
          <button class="btn btn-primary px-3" type="submit">Add</button>
      </form>
      </div>
  </div>
  </section>
