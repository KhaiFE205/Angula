<section class="middle">
  <div class="container" id="main">
    <div id="brand_list" class="listnhasx">
      <h2>
          Add category
      </h2>
      <form (ngSubmit)="onSubmit()"  [formGroup]="categoryForm">
          <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text"
              name="name"
              id="name"
               class="form-control"
                formControlName="name"
                 placeholder=""
                aria-describedby="nameHelpId"
                 />
                 <div *ngIf="!categoryForm.get('name')?.valid && categoryForm.get('name')?.touched"
                 id="nameHelpId"
                 class="text-muted">
                 <div class="text-danger">Tên đăng nhâp tối thiểu 6 ký tự.</div>
          </div>
          </div>
          <button class="btn btn-primary px-3" type="submit">Add</button>
      </form>
      </div>
  </div>
  </section>
